<table border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th>Blood Group</th>
    </tr>
  </thead>  
  <tbody>
    <tr *ngFor="let donor of donors">
      <td>{{ donor.donorId }}</td>
      <td>{{ donor.firstName }}</td>
      <td>{{ donor.lastName }}</td>
      <td>{{ donor.mobileNumber }}</td>
      <td>{{ donor.bloodGroup }}</td>
    </tr>
  </tbody>
</table>
